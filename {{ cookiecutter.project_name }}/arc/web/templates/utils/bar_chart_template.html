<div class="row chart-actions">
    <div class="col-md-6">
        <label for="from_date">From date</label>
        <input class="form-control" id="from_date" type="date" name="from_date">
    </div>
    <div class="col-md-6">
        <label for="to_date">To date</label>
        <input class="form-control" id="to_date" type="date" name="to_date">
    </div>
</div>
<canvas id="{{chart_id}}" width="700" height="700" class="chartjs-render-monitor"
        style="display: block; width: {{ width }}px; height: {{ height }}px; max-height: {{ max_height }}px; max-width: {{ max_width }}px;" ></canvas>
<script type="text/javascript">
    create_bar_chart("{{chart_id}}", {{labels|tojson}}, {{values|tojson}}, {{colors|tojson}});
</script>
